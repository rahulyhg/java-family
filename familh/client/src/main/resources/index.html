<html>
    <head>
        <title>Familh, the free genealogy web site.</title>
        <script type='text/javascript' src='javascript/external/jquery-2.1.1.min.js'></script>
        <script type='text/javascript' src='javascript/familh.js'></script>
        <link rel='stylesheet' href='css/familh.css'/>
    </head>
    <body>
        <div id='page' onclick='javascript:onPage();'>
            <div id='header'>
                <div id='header-user'>
                    <span id='header-title'>Familh, the free genealogy web site</span>
                    <span id='header-user-logout' onclick='javascript:logoutUser();'>logout</span>
                    <span id='header-user-profile'>user</span>
                    <span id='header-user-sign-in' onclick='javascript:openLoginUser();'>sign-in</span>
                    <span id='header-create-user' onclick='javascript:openCreateUser();'>create user</span>
                </div>
            </div>
            <div id='center'>bla bla</div>
            <div id='bottom'>
                <div id='bottom-user'>bla bla bla</div>
            </div>
        </div>
        <div class='popin create-user' id='create-user'>
            <h1>Create Account</h1>
            <form name="create-user" action="">
                <div class="grid">
                    <div id="create-user-firstname" class="column">
                        Name*<br/>
                        <input type="text" name="firstName"/>
                    </div>
                    <div id="create-user-lastname" class="column">
                        LastName*<br/>
                        <input type="text" name="lastName"/>
                    </div>
                    <div id="create-user-email" class="column">
                        Email*<br/>
                        <input type="email" name="email"/>
                    </div>
                    <div id="create-user-login" class="column">
                        Login*<br/>
                        <input type="text" name="login"/>
                    </div>
                    <div id="create-user-password" class="column">
                        Password*<br/>
                        <input type="password" name="password"/>
                    </div>
                    <div id="create-user-confirm-password" class="column">
                        Confirm your password*<br/>
                        <input type="password" name="confirm-password"/>
                    </div>
                </div>
                <hr/>
                <span class="require-remark">* Required fields</span>
                <div class="button-bar">
                    <a class="button submit" href="javascript:createUser();">Create</a> or <a class="button cancel" href="javascript:onPage();">Cancel</a>
                </div>
            </form>
        </div>
        <div class='popin log-in-user' id='log-in-user'>
            <h1>Log-in</h1>
            <form name="log-in" action="">
                <div class="grid">
                    <div class="column">
                        Login<br/>
                        <input type="text" name="login" id="log-in-user-login"/>
                    </div>
                    <div class="column">
                        Password<br/>
                        <input type="password" name="password" id="log-in-user-password"/>
                    </div>
                </div>
                <br/>
                <div class="button-bar">
                    <a class="button submit" href="javascript:connectUser();">Connect</a> or <a class="button cancel" href="javascript:onPage();">Cancel</a>
                </div>
            </form>

        </div>
    </body>
</html>
